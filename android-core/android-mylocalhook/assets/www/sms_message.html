<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
   $(document).ready(function(){
    if(AndroidTelephony!==undefined){
      document.getElementById("sim1phoneNumber").innerHTML=AndroidTelephony.getsim1PhoneNumber();
      document.getElementById("sim1carrier").innerHTML=AndroidTelephony.getsim1carrierName();
      document.getElementById("sim2phoneNumber").innerHTML=AndroidTelephony.getsim2PhoneNumber();
      document.getElementById("sim2carrier").innerHTML=AndroidTelephony.getsim2carrierName();
    }
   });
   function mobileValidate(){
     var phoneNumber="";
     if(document.getElementById("sim1_select").checked){ 
       phoneNumber=AndroidTelephony.getsim1PhoneNumber(); 
       AndroidTelephony.sendSMS(AndroidTelephony.getsim1carrierName(),"EPM88","919220592205");
     } 
     else if(document.getElementById("sim2_select").checked){ 
       phoneNumber=AndroidTelephony.getsim2PhoneNumber(); 
       AndroidTelephony.sendSMS(AndroidTelephony.getsim2carrierName(),"EPM88","919220592205");
     }
     else { alert("Select One your SIM"); } 
   }
  </script>
</head>
<body>
<div align="center" class="container-fluid" style="margin-top:15px;">
<div class="form-group">
 <label>
 <input type="radio" id="sim1_select" name="sim_select"/>&nbsp;
 SIM-1:<span id="sim1carrier"></span>&nbsp;<span id="sim1phoneNumber"></span></label>
</div>
<div class="form-group">
 <label>
 <input type="radio" id="sim2_select" name="sim_select"/>&nbsp;
 SIM-2:<span id="sim2carrier"></span>&nbsp;<span id="sim2phoneNumber"></span></label>
</div>
</div>
<div align="center" class="container-fluid">
 <button class="btn btn-primary" onclick="javascript:mobileValidate();">Mobile Validation</button>
</div>
</body>
</html>
